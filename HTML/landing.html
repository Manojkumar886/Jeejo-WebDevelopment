<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SavinCard Bank</title>
    <link rel="icon" href="/MyFiles/SavinCardIco.png"/>
</head>
<body bgcolor="blue">
    <font face="Monotype Corsiva" color="white">
    <div align="center">
        <div align="right">
            <div align="left">
                <img width="100px" height="60px" src="/MyFiles/SavinCard.png" alt="savincard bank"/>
            </div>
            <p>+9186670 02959</p>
        </div>
        <hr color="red"/>
        <h1>SavinCard place to save your wealth</h1>
        <hr color="red"/>
        <table cellpadding="10px" cellspacing="10px">
            <tbody>
                <tr>
                    <td>
                        <video width="800px" height="500px" controls muted autoplay>
                            <source src="/MyFiles/union.mp4"/>
                        </video>
                    </td>
                    <td>
                        <h1>Customer Login</h1>

                            <table bgcolor="red" cellpadding="10px" cellspacing="10px">

                                    <tr>

                                    <tr>
                                        <td>
                                            <input type="submit" value="Login" />

                                        <td>
                                            <input type="reset" value="Cancel"/>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                        <marquee direction="down">
                            <p>Best Digital Banking</p>
                            <p>Best Customer Support</p>

                    </td>
                </tr>
            </tbody>
