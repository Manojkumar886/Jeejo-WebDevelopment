<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SavinCard Bank</title>
    <link rel="icon" href="/MyFiles/SavinCardIco.png"/>
    <link rel="stylesheet" href="/MyFiles/landStyle.css"/>
</head>
<body>
    <div class="container">
        <div class="banner">
            <img width="100px" height="60px" src="/MyFiles/SavinCard.png" alt="savincard bank"/>
            <p>+9186670 02959</p>
        </div>
        <hr color="red"/>
        <h1>SavinCard place to save your wealth</h1>
        <hr color="red"/>
        <div class="mainsection">
            <div class="slide">
                <video width="800px" height="500px" controls muted autoplay>
                    <source src="/MyFiles/union.mp4"/>
                </video>
            </div>
            <div class="login">
                <h1>Customer Login</h1>
                <form>
                    <div class="grp1">
                        <label>Customer ID</label>
                        <input type="text" name="customerId" placeholder="Customer ID here"/>
                    </div>
                    <div class="grp1">
                        <label>Password</label>
                        <input type="password" name="passcode" placeholder="Password here"/>
                    </div>
                    <div class="btngrp">
                        <button type="submit">Login</button>
                        <button type="reset">Cancel</button>
                        <!-- <input type="submit" value="Login" />
                        <input type="reset" value="Cancel"/> -->
                    </div>
                </form>
                <div class="news">
                    <marquee direction="down">
                        <p>Best Digital Banking</p>
                        <p>Best Customer Support</p>
                        <p>Best Ease of getting loan</p>
                        <p>Paperless process</p>
                    </marquee>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
