<!-- Carousel slide:
    indicators
    controls>> previous, next
    items>> images, videos -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <style>
        img{
            height:500px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-10 col-sm-12">
                <div class="carousel slide" id="bank">
                    <div class="carousel-indicators">
                        <button data-bs-target="#bank" data-bs-slide-to="0" class="active"></button>
                        <button data-bs-target="#bank" data-bs-slide-to="1"></button>
                        <button data-bs-target="#bank" data-bs-slide-to="2"></button>
                        <button data-bs-target="#bank" data-bs-slide-to="3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="w-100" src="/MyFiles/savings.jpg" alt="Savings account"/>
                        </div>
                        <div class="carousel-item">
                            <img class="w-100" src="/MyFiles/creditcard.jpg" alt="Credit Card"/>
                            <div class="carousel-caption d-md-block">
                                <h4>Our bank isuues Credit cards with Rupay, Visa, Mastercard</h4>
                                <button class="btn btn-danger">Know more</button>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="w-100" src="/MyFiles/loan.jpg" alt="Loans"/>
                        </div>
                        <div class="carousel-item">
                            <img class="w-100" src="/MyFiles/bonds.avif" alt="Bank bonds"/>
                        </div>
                    </div>
                    <button class="carousel-control-prev" data-bs-target="#bank" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" data-bs-target="#bank" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
