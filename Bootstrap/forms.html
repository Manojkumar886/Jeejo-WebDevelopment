<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <form class="col-lg-6 col-md-8 col-sm-12 shadow-lg rounded-4 p-5" name="kyc" method="post" action="#">
                <div class="row justify-content-between">
                    <div class="col-lg-6 col-sm-12">
                        <label>Customer's First Name</label>
                        <input class="form-control" type="text" name="firstName" id="fName" placeholder="First Name here"/>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <label>Customer's Last name</label>
                        <input class="form-control" type="text" name="lastName" id="lName" placeholder="Last Name here" />
                    </div>
                </div>
                <div class="form group">
                    <label>Customer's Password</label>
                    <input class="form-control" type="password" name="passWord" id="pWord" placeholder="Password here"/>
                </div>
                <div class="form group">
                    <label>Customer's Contact Number</label>
                    <input class="form-control" type="tel" name="mobileNumber" id="mNumber" placeholder="Contact Number here"/>
                </div>
                <div class="form group">
                    <label>Customer's Contact Email</label>
                    <input class="form-control" type="email" name="mail" id="mail" placeholder="Email id here"/>
                </div>
                <div class="fomr group">
                    <label>Customer's ID Proof</label>
                    <input class="form-control" type="file" name="addressProof" />
                </div>
                <div class="form group">
                    <label>Cusomter's Date of Account openning</label>
                    <input class="form-control" type="date" name="dateOfOpen" id="dop" placeholder="Date of Open" />
                </div>
                <div class="form group">
                    <label class="me-5">Customer's Type of Account</label>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="account" value="savings"/>Savings
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="account" value="current"/>Current
                    </div>
                </div>
                <!-- <div class="form group">
                    <label>Availing following features offered by bank</label>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="checkbox" name="mobileBank" value="app"/>Mobile App
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="checkbox" name="internetBank" value="internet"/>Internet Banking
                    </div>
                </div> -->
                <div class="form group">
                    <label>Availing following features offered by bank</label>
                    <div class="form-check-inline form-switch">
                        <input class="form-check-input" type="checkbox" name="mobileBank" value="app"/>Mobile App
                    </div>
                    <div class="form-check-inline form-switch">
                        <input class="form-check-input" type="checkbox" name="internetBank" value="internet"/>Internet Banking
                    </div>
                </div>
                <div class="form group">
                    <label>Customer's can select following any vendors for Debit card</label>
                    <select class="form-select" name="cards" id="debits">
                        <option>Select any card</option>
                        <option>Rupay</option><option>Mastercard</option>
                        <option>VISA</option>
                    </select>
                </div>
                <div class="form group">
                    <label>Customer's Residential Address</label>
                    <textarea class="form-control" name="residential" id="residen"></textarea>
                </div>
                <div class="mt-3 row justify-content-around">
                    <button class="col-3 btn btn-outline-success rounded-pill" type="submit" value="Create an account">
                        <h4 style="color:#3b5998" class="bi bi-person-vcard">Create</h4>
                    </button>
                    <button class="col-3 btn btn-outline-danger rounded-pill" type="reset" value="Cancel">
                        <h4 class="bi bi-x-octagon-fill">Cancel</h4>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
